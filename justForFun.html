<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the container */
    .table-container {
      position: fixed;
      top: 20px;
      left: 20px;
      margin-right: 20px;
    }

    /* Style the table */
    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Style the table cells */
    .table-container td, .table-container th {
      padding: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <!-- table content here -->
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <!-- more rows... -->
    </table>
  </div>

  <!-- rest of your content -->
</body>
</html>
